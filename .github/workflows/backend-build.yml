name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  detect-changed-services:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changed.outputs.services }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For git diff
      - id: changed
        run: |
          CHANGED=$(git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep -E '^(api-gateway|.*-service)/' | cut -d '/' -f1 | sort -u | jq -R -s -c 'split("\n")[:-1]' || echo '[]')
          echo "services=$CHANGED" >> $GITHUB_OUTPUT

  build-test-push:
    needs: detect-changed-services
    if: ${{ fromJson(needs.detect-changed-services.outputs.services) != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changed-services.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven deps
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Cache Dependency Check
        uses: actions/cache@v4
        with:
          path: '**/target/dependency-check-data'
          key: ${{ runner.os }}-dependency-check-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-dependency-check-

      - name: Lint & Security for ${{ matrix.service }}
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: mvn validate checkstyle:check dependency-check:check -Dnvd.api.key="${{ secrets.NVD_API_KEY }}" -pl ${{ matrix.service }} -am

      - name: Build ${{ matrix.service }}
        run: mvn clean package -DskipTests -pl ${{ matrix.service }} -am

      - name: Test & Coverage for ${{ matrix.service }}
        run: mvn verify -pl ${{ matrix.service }} -am

      - name: Mutation Testing for ${{ matrix.service }}
        run: mvn org.pitest:pitest-maven:mutationCoverage -pl ${{ matrix.service }} -am

      - name: SonarCloud for ${{ matrix.service }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.projectKey=Mach1233_training-management-platform -Dsonar.projectName="${{ matrix.service }}" -pl ${{ matrix.service }} -am

      - name: CodeQL
        uses: github/codeql-action/analyze@v3

      - name: Performance Test (Placeholder)
        run: |
          if [ -f "${{ matrix.service }}/tests/perf_test.jmx" ]; then
            echo "Running JMeter for ${{ matrix.service }}..."
          fi

      - name: ZAP Scan
        continue-on-error: true
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8080'  # Adjust for ${{ matrix.service }}

      - name: Build Image for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/training-${{ matrix.service }}:${{ github.sha }} .

      - name: Tag Images for ${{ matrix.service }}
        run: |
          SAFE_REF_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          docker tag ${{ secrets.DOCKER_USERNAME }}/training-${{ matrix.service }}:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/training-${{ matrix.service }}:latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/training-${{ matrix.service }}:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/training-${{ matrix.service }}:$SAFE_REF_NAME

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Images for ${{ matrix.service }}
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/training-${{ matrix.service }}:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/training-${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/training-${{ matrix.service }}:$SAFE_REF_NAME
name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths: [ '*-service/**', 'api-gateway/**', 'pom.xml' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { java-version: '21', distribution: 'temurin' }
      - name: Lint & Security
        run: mvn validate checkstyle:check dependency-check:check
      - name: Build
        run: mvn clean package -DskipTests
      - name: Test & Coverage
        run: mvn verify jacoco:check jacoco:report
      - name: Mutation Testing
        run: mvn org.pitest:pitest-maven:mutationCoverage
      - name: SonarCloud
        uses: sonarsource/sonarcloud-github-action@v2
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}, SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} }
      - name: CodeQL
        uses: github/codeql-action/analyze@v3
      - name: Performance Test
        run: |
          # Placeholder: Install JMeter and run if script exists
          if [ -f "tests/perf_test.jmx" ]; then
             echo "Running JMeter test..."
          fi
      - name: ZAP Security Scan
        uses: zaproxy/action-baseline@v0.12.0
        with: { target: 'http://localhost:8080' }  # Adjust for your app URL
        continue-on-error: true # Warning only for now
      - name: Build Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/training-backend:${{ github.sha }} .
      - name: Tag Images
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/training-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/training-backend:latest
      - uses: docker/login-action@v3
        with: { username: ${{ secrets.DOCKER_USERNAME }}, password: ${{ secrets.DOCKER_PASSWORD }} }
      - name: Push Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/training-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/training-backend:latest
